<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta Creator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="nav">
        <div>
          <textarea name="question"></textarea>
          <textarea name="answer"></textarea>
        </div>

        <nav id="question">
          <input type="color" value="#ffffff" /><span>Question</span
          ><button class="plus">+</button><button class="minus">-</button>
        </nav>

        <!-- <textarea name="username"></textarea> -->

        <nav id="answer">
          <input type="color" value="#ffffff" /><span>Answer</span
          ><button class="plus">+</button><button class="minus">-</button>
        </nav>

        <button id="nextcolor">Next Color</button>
        <br />
        <br />
        <br />
        <button id="download">Download</button>
      </div>
      <div class="picture" id="picture">
        <div class="question"></div>
        <div class="username">@junit.academy</div>
        <div class="answer"></div>
      </div>
    </div>
    <script src="./jquery.min.js"></script>
    <script src="./html2canvas.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
